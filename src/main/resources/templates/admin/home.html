<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Admin Page</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">

            <form th:action="@{/logout}" method="get">
                <button class="btn btn-md btn-danger btn-block" name="registration"
                        type="Submit">Logout
                </button>
            </form>

            <div class="panel-group" style="margin-top:40px">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span th:utext="${userName}"></span>
                    </div>
                    <div class="panel-body">
                        <img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400"
                             alt="Beer"/>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h2>Find Local Artists</h2>
                            </div>
                        </div>

                        <tr th:each="artist : ${artists}">
                            <div class="row">
                                <div class="col-sm-1" style="background-color: red;">
                                    <td th:text="${artist.firstName}"></td>
                                    <td th:text="${artist.lastName}"></td>
                                    <td th:text="${artist.minimumCharge}"></td>
                                </div>
                            </div>
                        </tr>
                    </div>

                    <!--<div class="container">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h2>Find Local Artists</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-1" style="background-color: red;">
                                <p>{{artist.firstName}}</p>
                                <p>{{artist.lastName}}</p>
                                <p>{{artist.minimumCharge}}</p>
                            </div>
                        </div>
                    </div>-->





                    <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
                </div>
            </div>
        </div>
    </body>
</html>
